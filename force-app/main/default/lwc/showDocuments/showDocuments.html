<template>
  <lightning-card title="Documents">
    <div class="slds-m-around_medium">
      <lightning-datatable
        data={documents}
        columns={columns}
        key-field="Id"
        onrowaction={handleRowAction}
      ></lightning-datatable>
    </div>
    <div if:true={showModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Document</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input label="Name" value={document.Name} onchange={handleNameChange}></lightning-input>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={saveDocument}>Save</button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </lightning-card>
</template>
